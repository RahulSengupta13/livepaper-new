import me.rahulsengupta.buildsrc.GradleTemplates
import me.rahulsengupta.buildsrc.Libraries
import me.rahulsengupta.buildsrc.Modules

apply from: "$rootDir/${GradleTemplates.androidLibrary}"

android {
    testOptions {
        unitTests.includeAndroidResources = true
    }
    buildTypes {
        debug {
            buildConfigField "String", "LivePaper_Unsplash_AccessKey", LivePaper_Unsplash_AccessKey
        }
    }
}

dependencies {
    implementation project(Modules.domain)

    implementation Libraries.okhttp3
    implementation Libraries.okhttp3Interceptor
    implementation Libraries.retrofit
    implementation Libraries.gson
    implementation Libraries.retrofitGsonConverter
    implementation Libraries.coroutineCallAdapter

    testImplementation Libraries.jUnit
    testImplementation Libraries.androidxTest
}
